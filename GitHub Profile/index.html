<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo_img.png" type="image/x-icon" />
    <meta
      name="keywords"
      content="github, github user , git user , git profile "
    />
    <meta
      name="description"
      content="This platform is used for finding github user and their details "
    />
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4007515331847996"
      crossorigin="anonymous"
    ></script>
    
    <title>GitHub User</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="full_logo">
          <div id="logo"></div>
          <p>User</p>
        </div>
        <ul id="nav">
          <li><a href="/#">Home</a></li>
          <li><a href="https://github.com/sandeepxt99">GitHub</a></li>
          <li>
            <a href="https://www.linkedin.com/in/sandeep-kumar-91a0b7264/"
              >Linked In</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 id="find_text">Find Any GitHub User Details</h1>
        <div id="input_box">
          <input type="text" name="url" id="url" />
          <input type="button" value="Submit" id="btn" />
        </div>
      </section>

      <div class="profile_container">
        <div class="profile">
          <div id="img"></div>
          <h1 id="name"></h1>
          <h2 id="company"></h2>
          <div class="box">
            <div class="sec">
              <img src="./follow.png" alt="" />
              <h3 id="follower"></h3>
            </div>
            <div class="sec">
              <img src="./following.png" alt="" />
              <h3 id="following"></h3>
            </div>
            <div class="sec">
              <img src="./location.png" alt="" />
              <h3 id="location"></h3>
            </div>
          </div>
          <p></p>
          <a id="link" href="" target="_blank"
            ><button id="follow_btn">Follow on GitHub</button></a
          >
        </div>
        <button id="more_btn">See more</button>
        <div id="more">
          <div class="another_profile">
            <div class="xt" id="login">
              <h4>Login</h4>
            </div>
            <div class="xt" id="id">
              <h4>Login id</h4>
            </div>
            <div class="xt" id="email">
              <h4>Email</h4>
            </div>
            <div class="xt" id="twitter_username">
              <h4>Twitter Username</h4>
            </div>
            <div class="xt" id="created_at">
              <h4>Created</h4>
            </div>
            <div class="xt" id="updated_at">
              <h4>Updated</h4>
            </div>
            <div class="xt" id="public_repos">
              <h4>Public Repository</h4>
            </div>
            <div class="xt" id="public_gists">
              <h4>Public Gists</h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
